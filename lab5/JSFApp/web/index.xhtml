<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html">  
    <h:head>  
        <title>JSF CRUD App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style type="text/css">  
            * {
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                padding-top: 200px;
                max-width: 400px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .btn-group {
                margin-top: 20px;
            }
        </style>  
    </h:head>  
    <h:body>
        <h2>Choose section to continue</h2>
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example">
            <h:link outcome="customer/index" value="Customers" class="btn btn-outline-primary" />
            <h:link outcome="department/index" value="Departments" class="btn btn-outline-primary" />
        </div>
    </h:body>  
</html>
