<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Customer Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style type="text/css">  
            * {
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                padding-top: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>  
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Customer Records"/></h2>  
            </center>  
            <h:dataTable binding="#{table}" value="#{customerBean.customers}" var="c"   
            class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">Customer ID</f:facet>  
                    <h:outputText value="#{c.customerId}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Customer Name</f:facet>  
                    <h:outputText value="#{c.name}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Discount Code</f:facet>  
                    <h:outputText value="#{c.discountCode}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Zip</f:facet>  
                    <h:outputText value="#{c.zip}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Address Line 1</f:facet>  
                    <h:outputText value="#{c.addressline1}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Address Line 2</f:facet>  
                    <h:outputText value="#{c.addressline2}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">City</f:facet>  
                    <h:outputText value="#{c.city}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">State</f:facet>  
                    <h:outputText value="#{c.state}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Credit Limit</f:facet>  
                    <h:outputText value="#{c.creditLimit}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">Update</f:facet>  
                    <h:commandButton action = "#{customerBean.edit(c.customerId)}" value="Update" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{customerBean.delete(c.customerId)}" value="Delete" class="btn btn-danger">  
                    </h:commandButton>
                </h:column>  
            </h:dataTable>  
            <center>
                <h:commandButton action = "create.xhtml?faces-redirect=true"   
                value="Create New Customer" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
