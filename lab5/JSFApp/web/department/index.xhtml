<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Department Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style type="text/css">  
            * {
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                padding-top: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>  
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Department Records"/></h2>  
            </center>  
            <h:dataTable binding="#{table}" value="#{departmentBean.departments}" var="d"   
            class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">Department ID</f:facet>  
                    <h:outputText value="#{d.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Department Name</f:facet>  
                    <h:outputText value="#{d.name}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Semester Price</f:facet>  
                    <h:outputText value="#{d.price}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Students Number</f:facet>  
                    <h:outputText value="#{d.studentsNumber}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">Update</f:facet>  
                    <h:commandButton action = "#{departmentBean.edit(d.id)}" value="Update" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{departmentBean.delete(d.id)}" value="Delete" class="btn btn-danger">  
                    </h:commandButton>
                </h:column>  
            </h:dataTable>  
            <center>
                <h:commandButton action = "create.xhtml?faces-redirect=true"   
                value="Create New Department" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
