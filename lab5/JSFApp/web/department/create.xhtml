<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>New Department</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style type="text/css">  
            * {
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                padding-top: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .btn-wrapper {
                display: flex;
                justify-content: space-between;
                width: 300px;
            }
        </style>  
    </h:head>  
    <h:body>  
        <h:form id="form">  
            <div class="mb-3"> 
                <h2 style="text-align: center">Create New Department</h2>   
            </div>
            <hr/>  
            <div class="mb-3">  
                <h:outputLabel for="name" class="form-label">Department Name</h:outputLabel>   
                <h:inputText id="name" value="#{departmentBean.department.name}" class="form-control"   
                    validatorMessage="Department name is required">  
                    <f:validateRequired />  
                </h:inputText>
            </div>
            <div class="mb-3">  
                <h:outputLabel for="semester-price" class="form-label">Semester Price</h:outputLabel>  
                <h:inputText id="semester-price" value="#{departmentBean.department.price}" class="form-control"   
                    validatorMessage="Semester Price is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div> 
            <div class="mb-3">  
                <h:outputLabel for="students-number" class="form-label">Students Number</h:outputLabel>  
                <h:inputText id="students-number" value="#{departmentBean.department.studentsNumber}" class="form-control"   
                    validatorMessage="Students Number is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div>
            <div class="btn-wrapper">
                <h:commandButton value="Save" action="#{departmentBean.save()}" class="btn btn-success"></h:commandButton> 
                <h:link outcome="index" value="View Departments Record List" class="btn btn-primary" /> 
            </div>
        </h:form>  
    </h:body>  
</html>
