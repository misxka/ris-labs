<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Edit Your Record</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style type="text/css">  
            * {
                padding: 0;
                box-sizing: border-box;
            }

            body {
                padding-top: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>
    </h:head>  
    <h:body>  
        <h:form id="form">  
            <div class="mb-3"> 
                <h2 style="text-align: center">Create New Customer</h2>   
            </div>
            <hr/>  
            <div class="mb-3">  
                <h:outputLabel for="name" class="form-label">Customer Name</h:outputLabel>   
                <h:inputText id="name" value="#{editCustomer.name}" class="form-control"   
                    validatorMessage="Customer name is required">  
                    <f:validateRequired />  
                </h:inputText>
            </div>
            <div class="mb-3">  
                <h:outputLabel for="zip" class="form-label">Zip</h:outputLabel>  
                <h:inputText id="zip" value="#{editCustomer.zip}" class="form-control"   
                    validatorMessage="Zip is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div>  
            <div class="mb-3">  
                <h:outputLabel for="discount-code" class="form-label">Discount code</h:outputLabel>  
                <h:selectOneMenu class="form-select" value="#{editCustomer.discountCode}" validatorMessage="Discount code is required">  
                    <f:selectItem itemValue="M" itemLabel="M" />  
                    <f:selectItem itemValue="N" itemLabel="N" />  
                    <f:selectItem itemValue="L" itemLabel="L" />  
                    <f:selectItem itemValue="H" itemLabel="H" />  
                    <f:validateRequired/>  
                </h:selectOneMenu> 
            </div>
            <div class="mb-3">  
                <h:outputLabel for="addressline1" class="form-label">Address Line 1</h:outputLabel>  
                <h:inputText id="addressline1" value="#{editCustomer.addressline1}" class="form-control"   
                    validatorMessage="Address Line 1 is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div> 
            <div class="mb-3">  
                <h:outputLabel for="addressline2" class="form-label">Address Line 2</h:outputLabel>  
                <h:inputText id="addressline2" value="#{editCustomer.addressline2}" class="form-control"   
                    validatorMessage="Address Line 2 is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div> 
            <div class="mb-3">  
                <h:outputLabel for="city" class="form-label">City</h:outputLabel>  
                <h:inputText id="city" value="#{editCustomer.city}" class="form-control"   
                    validatorMessage="City is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div> 
            <div class="mb-3">  
                <h:outputLabel for="state" class="form-label">State</h:outputLabel>  
                <h:inputText id="state" value="#{editCustomer.state}" class="form-control"   
                    validatorMessage="State is required">  
                    <f:validateRequired/>  
                </h:inputText>  
            </div> 
            <div class="mb-3">  
                <h:outputLabel for="credit-limit" class="form-label">Credit Limit</h:outputLabel>  
                <h:inputText id="credit-limit" value="#{editCustomer.creditLimit}" class="form-control"   
                    validatorMessage="Credit Limit is required">  
                    <f:validateRequired/>  
                </h:inputText> 
            </div> 
            <h:commandButton value="Update" action="#{customerBean.update(editCustomer)}" class="btn btn-success"></h:commandButton>
        </h:form> 
    </h:body>  
</html>
